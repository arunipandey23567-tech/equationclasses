<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1a5f7a, #ff6b35);
            color: white;
            transition: background 0.5s ease;
        }
        header {
            background: rgba(255, 107, 53, 0.9);
            position: sticky;
            top: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        .logo {
            height: 50px;
        }
        .feature-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            flex: 1 1 calc(33% - 20px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .call-to-action {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff6b35;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65c28;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
        .map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .feature-card {
                flex: 1 1 calc(100% - 20px);
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="contact-info">
            <button>Call</button>
            <button>WhatsApp</button>
        </div>
    </header>
    <main>
        <section class="feature-cards">
            <div class="feature-card">
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <div class="feature-card">
                <h3>Feature 2</h3>
                <p>Description of feature 2.</p>
            </div>
            <div class="feature-card">
                <h3>Feature 3</h3>
                <p>Description of feature 3.</p>
            </div>
        </section>
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094353!2d144.953736315315!3d-37.81627997975102!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDU2JzM3LjAiTyAxNDTCsDU3JzE4LjAiVw!5e0!3m2!1sen!2sus!4v1617785599520!5m2!1sen!2sus" allowfullscreen></iframe>
    </main>
    <footer>
        <p>Contact us at: address@example.com</p>
    </footer>
</body>
</html>
